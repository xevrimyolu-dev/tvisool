name: Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd /var/www/app
            
            # --- ZORLA GUNCELLEME BASLANGICI ---
            # Sunucudaki farkliliklari yoksay ve GitHub'i esas al
            git fetch --all
            git reset --hard origin/main
            # -----------------------------------

            source venv/bin/activate
            pip install -r requirements.txt
            
            # Veritabani guncellemesi (Hata verirse durma, devam et)
            flask db upgrade || true
            
            # Siteyi yeniden baslat
            sudo systemctl restart app